eikona:
  tessa:

    # Navigation
    menu:
      tessa: Tessa Connector
      info: Information
      settings: Settings

    # Info page
    info:
      name: EIKONA Akeneo TESSA Connector
      version: Version
      gotoTessaButtonLabel: Go to Tessa

    # Settings page
    settings:
      sections:
        connection: Verbindung
        settings: Einstellungen
      fields:
        baseUrl:
          label: API URL
          description: Url to the TESSA api
        uiUrl:
          label: TESSA URL
          description: Url to the TESSA application
        useHttpInternally:
          label: HTTP for internal communication
          description: Use HTTP for internal communication between Akeneo and Tessa
        userName:
          label: User name
          description: TESSA username for the api access
        apiKey:
          label: API Key
          description: TESSA api key for the api access
        systemIdentifier:
          label: TESSA System Identifier
          description: TESSA system identifier
        disableAssetEditingInAkeneoUi:
          label: Disable asset editing in Akeneo UI
          description: Disables the editing of assets in the Akeneo UI. Assets can only be edited via the asset dialog.
        enableReferenceEntityTessaMainImage:
          label: Enable Tessa assets as mainimage for reference entities
          description: Enables the creation of a Tessa asset attribute for new reference entities (Enterprise Edition) instead of an Akeneo asset attribute.
      messages:
        saveSuccessful: Settings successfully updated
        saveFailed: The settings could not be updated
