      gotoTessaButtonLabel: Tessa öffnen

    # Settings page
    settings:
      sections:
        connection: Verbindung
        settings: Einstellungen
      fields:
        baseUrl:
          label: API-URL
          description: Url der TESSA API
        uiUrl:
          label: Tessa-URL
          description: URL der TESSA Anwendung
        useHttpInternally:
          label: HTTP für interne Kommunikation
          description: Verwende HTTP für die interne Kommunikation zwischen Akeneo und Tessa
        userName:
          label: Benutzername
          description: TESSA Benutzername für den API Zugriff
        apiKey:
          label: API Schlüssel
          description: TESSA API Schlüssel für den API Zugriff
        systemIdentifier:
          label: TESSA System Kennung
          description: TESSA System Kennung
        disableAssetEditingInAkeneoUi:
          label: Bearbeitung von Assets in Akeneo UI deaktivieren
          description: Deaktiviert die Bearbeitung von Assets in der Akeneo UI. Assets können nur noch über den Asset-Dialog editiert werden.
        enableReferenceEntityTessaMainImage:
          label: Tessa assets als Hauptbild für Referenz-Entitäten aktivieren
          description: Aktiviert die Erstellung eines Tessa Assets als Hauptbild für neue Referenz-Entitäten (Enterprise Edition) statt einem Akeneo-Asset.
      messages:
        saveSuccessful: Einstellungen erfolgreich gespeichert
        saveFailed: Die Einstellungen konnten nicht gespeichert werden

